<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 150vh;
    }

    .secetion_1 {
      background-image: url('./img/car1.jpg');
    }

    .secetion_2 {
      background-image: url('./img/car2.jpg');
    }

    div {
      width: 100%;
      height: 50vh;
      /* 해당 CSS로 두 이미지가 겹친듯한 효과를 낼 수 있습니다. 스크롤에 움직임에 따라 차가 색칠이 되는것 처럼 보입니다. */
      background-attachment: fixed;
      background-position: center center;
    }
  </style>
</head>
<body>
  <div class="secetion_1"></div>
  <div class="secetion_2"></div>
</body>
</html>
