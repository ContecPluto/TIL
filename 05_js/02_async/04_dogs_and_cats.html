<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      width: 300px;
      height: 300px;
    }
  </style>
</head>

<body>
  <button class="dog">개이미지 생성</button>
  <button class="cat">고양이 이미지 생성</button>
  <div class="animals"></div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const getDogImage = function () {
      axios.get('https://dog.ceo/api/breeds/image/random')
        .then(response => {
          const imgUrl = response.data.message
          // img tag 를 만들기
          const imgTag = document.createElement('img')
          // imgTag 의 src에 imgUrl을 넣기
          imgTag.src = imgUrl
          // .anmals 라는 div의 자식요소로 imgTag를 붙이자.
          document.querySelector('.animals').append(imgTag)
        })
        .catch(error => consol.log(error))
    }
    const dogbutton = document.querySelector('.dog')
    dogbutton.addEventListener('click', getDogImage)

    const getCatImage = function () {
      axios.get("https://api.thecatapi.com/v1/images/search")
        .then(response => {
          const catUrl = response.data[0].url
          const imgTag = document.createElement('img')
          imgTag.src = catUrl
          document.querySelector('.animals').append(imgTag)

        })
    }
    const catbutton = document.querySelector('.cat')
    catbutton.addEventListener('click', getCatImage)
  </script>

</body>

</html>
