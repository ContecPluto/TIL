{% load bootstrap4 %}
{% load gravatar %}
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/d00b3497dc.js" crossorigin="anonymous"></script>
  {% bootstrap_css %}
  <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script&display=swap&subset=korean" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!--requset가 생략된 상태-->
    
    {% if user.is_authenticated %}
      <h3>
        <img src="https://s.gravatar.com/avatar/{{ user.email|makemd5 }}?s=80" alt="프로필">
        Hello, {{ user.username }}
        <a href="{% url 'articles:index' %}">홈</a>
        <a href="{% url 'accounts:update' %}">정보수정</a>
        <a href="{% url 'accounts:password' %}">비번변경</a>
        <a href="{% url 'accounts:logout' %}">로그아웃</a>
        <form action="{% url 'accounts:delete' %}" method="POST" style="display: inline;">
          {% csrf_token %}
          <input type="submit" value="회원탈퇴" class="btn btn-danger">
        </form>
      </h3>
    {% else %}
      <h3>
        <a href="{% url 'articles:index' %}">홈</a>
        <a href="{% url 'accounts:login' %}">로그인</a>
        <a href="{% url 'accounts:signup' %}">회원가입</a>
      </h3>
    {% endif %}
    
    <hr>
    {% block content %}
    {% endblock  %}
  </div>
  {% bootstrap_javascript jquery='full' %}
</body>

</html>
