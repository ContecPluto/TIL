<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .todo-list {
      display: inline-block;
      width: 33%;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="todo-list">
      <h2>취업준비</h2>
      <input @keyup.enter="addTodo1" v-model="newTodo1" type="text">
      <button @click="addTodo1">+</button>
      <li v-for="todo in todos1" :key="todo.id">
        <span>{{ todo.content }}</span>
        <button @click="removeTodo1(todo.id)">x</button>
      </li>
    </div>
    <div class="todo-list">
      <h2>SSAFY</h2>
      <input @keyup.enter="addTodo2" v-model="newTodo2" type="text">
      <button @click="addTodo2">+</button>
      <li v-for="todo in todos2" :key="todo.id">
        <span>{{ todo.content }}</span>
        <button @click="removeTodo2(todo.id)">x</button>
      </li>
    </div>
    <div class="todo-list">
      <h2>기타</h2>
      <input @keyup.enter="addTodo3" v-model="newTodo3" type="text">
      <button @click="addTodo3">+</button>
      <li v-for="todo in todos3" :key="todo.id">
        <span>{{ todo.content }}</span>
        <button @click="removeTodo3(todo.id)">x</button>
      </li>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        todos1: [],
        newTodo1: '',
        todos2: [],
        newTodo2: '',
        todos3: [],
        newTodo3: '',
      },
      methods: {
        addTodo1: function (todo) {
          if (this.newTodo1.length != 0) {
            this.todos1.push({
              id: Date.now(),
              content: this.newTodo1,
              completed: false,
            })
            this.newTodo1 = ''
          }
        },
        removeTodo1: function (todoId) {
          // 완료한 todo
          // 완료된 todo를 제외한 나머지 todo만 filter를 통해서 
          // 새로운 배열로 return
          this.todos1 = this.todos1.filter(todo => {
            return todo.id !== todoId
          })
        },
        addTodo2: function (todo) {
          if (this.newTodo2.length != 0) {
            this.todos2.push({
              id: Date.now(),
              content: this.newTodo2,
              completed: false,
            })
            this.newTodo2 = ''
          }
        },
        removeTodo2: function (todoId) {
          // 완료한 todo
          // 완료된 todo를 제외한 나머지 todo만 filter를 통해서 
          // 새로운 배열로 return
          this.todos2 = this.todos2.filter(todo => {
            return todo.id !== todoId
          })
        },
        addTodo3: function (todo) {
          if (this.newTodo3.length != 0) {
            this.todos3.push({
              id: Date.now(),
              content: this.newTodo3,
              completed: false,
            })
            this.newTodo3 = ''
          }
        },
        removeTodo3: function (todoId) {
          // 완료한 todo
          // 완료된 todo를 제외한 나머지 todo만 filter를 통해서 
          // 새로운 배열로 return
          this.todos3 = this.todos3.filter(todo => {
            return todo.id !== todoId
          })
        },
        
      }
    })
  </script>
</body>

</html>
